<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
    <!-- BOX ICONS -->
    <link href='icon/fontawesome-free-6.4.0-web/css/all.css' rel='stylesheet'>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="CSS/desboarddaniel.css">
    <!-- CUSTOM JS -->
    
</head>
<body>
    <!-- <img src="img/FONDO4.jpg" alt=""> -->
    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img src="LOGOS/unnamed (1).png" alt="">
                <span>The coffee data</span>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <!-- INPUT SEARCH -->
        <div class="input-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="input" placeholder="Buscar">
        </div>
        <!-- MENU -->
        <div class="menu">
            <div class="enlace">
                <i class="fa-brands fa-slack"></i>
                <span>Dashboard</span>
            </div>

            <div class="enlace">
                <i class="fa-solid fa-mug-saucer"></i>
                <span>Mi cafe</span>
            </div>

            <div class="enlace">
                <i class="fa-solid fa-magnifying-glass-chart"></i>
                <span>Analisis fisico</span>
            </div>

            <div class="enlace">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>Historial</span>
            </div>

            <div class="enlace">
                <i class="fa-solid fa-gear"></i>
                <span>Configuracion</span>
            </div>

            <a href="registrodaniel.html">
                <div class="enlace" >
                    <i class="fa-solid fa-user"></i>
                    <span>Registrar usuarios</span>
                </div>
            </a>


        </div>
    </div>
    
</body>
<script src="js/desboarddaniel.js" defer></script>
</html>
