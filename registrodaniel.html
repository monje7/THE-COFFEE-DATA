<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/resgistrodaniel.css"> 
    <link rel="stylesheet" href="icon/fontawesome-free-6.4.0-web/css/all.css">
    <!-- cambio -->
</head>
<body>
    <div class="fondo-color"></div>
    <div class="modal-alert alert-hidden" id="modalAlert">
        <i class="fa-solid fa-circle-xmark" id="closed"></i>
        <div class="box-alert"> 
            <h2 class="mensaje">Has sido registrado con exito</h2>
            <input type="button" class="btn-aceptar" id="btnAceptar" value="Aceptar">
        </div>
    </div>
    <div class="modal-alert-2 alert-hidden2" id="modalAlert2">
        <i class="fa-solid fa-circle-xmark" id="closed2"></i>
        <div class="box-alert"> 
            <h2 class="mensaje">Debe llenar todos los campos</h2>
            <input type="button" class="btn-aceptar" id="btnAceptar2" value="Aceptar">
        </div>
    </div>
    <div class="formulario">
        <div class="contenido">
            <h1>Formulario registro</h1>
            <!-- <label>Ingrese su nombre</label> -->
            <input  type="text" id="nombreUsuario" placeholder="Ingrese su nombre"><br>
            <label id="txtAlert" class="txt-alert txt-alert-hidden">Ingrese  su nombre</label>
            <input type="text" id="apellidos" placeholder="Ingrese sus apellidos">
            <label id="txtAlert2" class="txt-alert txt-alert-hidden">Ingrese sus apellidos</label>
            <!-- <label>Tipo de docuemnto</label> -->
            <select id="option">
                <option value="0">Tipo de documento</option>
                <option value="1">Tarjeta de identidad</option>
                <option value="2">Cedula</option>
                <option value="3">Cedula extranjera </option>
            </select>
            <label id="txtAlert5" class="txt-alert txt-alert-hidden">Ingrese su </label>
            <!-- <label>Numero de documento</label> -->
            <input id="cedula" type="text" placeholder="Ingrese su numero de docuemnto">
            <label id="txtAlert3" class="txt-alert txt-alert-hidden">Ingrese su numero de documento</label>
            <!-- <label>Ingrese su numero de documento</label> -->
            <input id="telefono" type="tel" placeholder="Ingrese su numero telefonico">
            <label id="txtAlert4" class="txt-alert txt-alert-hidden">Ingrese su numero de telefono</label>
            <div class="cont-send">

                <input class="send" type="submit" id="btnEnviar" value="Enviar">
                <!-- <div class="send" id="btnEnviar">Enviar</div> -->
            </div>
        </div>
    </div>
</body>
<script src="js/resgistrodaniel.js"></script>
</html>
