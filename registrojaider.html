<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Jaider</title>
    <link rel="stylesheet" href="CSS/registrojaider.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">The Coffe Data</a>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="menujaider.html" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Iniciar Sesion</h2>

            <div class="input_box">
              <input type="email" placeholder="Ingrese su email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Ingrese su contrase単a" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <a href="#" class="forgot_pw">Olvidaste tu contrase単a?</a>
            </div>

            <button class="button">Inicia ahora</button>

            <div class="login_signup">No tienes cuenta? <a href="#" id="signup">Crear cuenta</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Crea tu cuenta</h2>

            <div class="input_box">
              <input type="email" placeholder="Ingrese su correo" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Crear contrase単a" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirmar contrase単a" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Crear ahora</button>

            <div class="login_signup">Ya tienes una cuenta? <a href="#" id="login">Iniciar</a></div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/registrojaider.js"></script>
  </body>
</html>
