<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> FormularioRegistro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/registrodanna.css">
  <link rel="stylesheet" href="icon/fontawesome-free-6.4.0-web/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <div class="div-breack" id="hiddenBreack">
    <div class="box-mistake">
      <span class="btn-alert-dos"><i class="fa-solid fa-user-check"></i></i></span>
      <p class="messeg-2">Registro Exitoso! </p>
      <input id="btnMistake" type="submit" class="button-mistake" value="Aceptar">
    </div>
  </div>
  <div class="div-alert" id="hiddenAlert">
    <div class="box-alert">
      <span class="btn-alert"><i class="fa-solid fa-mug-hot"></i></span>
      <p class="messeg">¡Error de Registro!</p>

      <input id="btnAceptar" type="submit" class="buttton-alert" value="Aceptar">
    </div>
  </div>
  <section id="forms" class="form-reg">
    <span class="icon-aprendiz"><i class="fa-solid fa-user-graduate"></i></span>
    <h4>Formulario Registro</h4>
    <input class="ctr" type="text" name="nombres" id="txtNombre" placeholder="Ingrese su nombre">
    <label id="txtAlert" class="txt-alert-hidden">Por favor, Ingrese el nombre!</label>
    <input class="ctr" type="text" name="apellidos" id="txtApellidos" placeholder="Ingrese su apellido">
    <label id="txtAlertA" class="txt-alert-hidden">Por favor, Ingrese el apellido!</label>
    <br><label class="select" id="selectType" for="">Tipo de identificacion</label>
    <br><select class="typeus" name="TipoUsuario" id="typeusuario">
      <option value=""></option>
      <option value="1" class="op">Aprendiz</option>
      <option value="2" class="op">Administrador</option>
      <option value="3" class="op">Cliente</option>
    </select>
    <br><label id="txtAlertT" class="txt-alert-hidden">Seleccione el tipo de TipoUsuario!</label>
    <input class="ctr" type="text" name="correo" id="txtCorreo" placeholder="Ingrese su correo">
    <label id="txtAlertC" class="txt-alert-hidden">Por favor, Ingrese eL Correo!</label>
    <input class="ctr" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
    <label id="txtAlertP" class="txt-alert-hidden">Por favor, Ingrese la Contraseña!</label>

    <br>
    <label for="" class="switch">
      <input type="checkbox" class="input">
      <div id="toogle" class="rail">
      </div>
    </label>
   
    
    <br><label class="termi" for=""><a class="tyc" href="#">Terminos y Condiciones</a><br></label>
    <input id="btnRegistrar" class="button" type="submit" value="Registrar">
    <p><a href="logindanna.html">¿Ya esta Registrado?</a></p>
  </section>

</body>
<script src="js/validaciondanna.js"></script>

</html>
