<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/resgistrodaniel.css"> 
    <!-- cambio -->
</head>
<body>
    <div class="formulario">
        <div class="contenido">
            <div class="modal-alert alert-hidden" id="modalAlert">
                <i class="fa-solid fa-circle-xmark" id="closed"></i>
                <div class="box-alert"> 
                    <input type="button" class="btn-aceptar" id="" value="Aceptar">
                </div>
            </div>
            <h1>Formulario registro</h1>
            <!-- <label>Ingrese su nombre</label> -->
            <input type="text" placeholder="Ingrese su nombre">
            <!-- <label>Ingrese  sus apellidos</label> -->
            <input type="text" placeholder="Ingrese sus apellidos">
            <!-- <label>Tipo de docuemnto</label> -->
            <select>
                <option value="">Tipo de documento</option>
                <option value="">Tarjeta de identidad</option>
                <option value="">Cedula</option>
                <option value="">Cedula extranjera </option>
            </select>
            <!-- <label>Numero de documento</label> -->
            <input type="text" placeholder="Ingrese su numero de docuemnto">
            <!-- <label>Ingrese su numero de documento</label> -->
            <input type="tel" placeholder="Ingrese su numero telefonico">
            <div class="cont-send">
                <input class="send" type="button" id="btnEnviar" value="Enviar">
                <!-- <div class="send" id="btnEnviar">Enviar</div> -->
            </div>
        </div>
    </div>
    <script src="js/resgistrodaniel.js"></script>
</body>
</html>
