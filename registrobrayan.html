<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="CSS/registrobrayan.css" />
  </head>
  <body>
<div class="container">
<h1 class="form-title">Registro</h1>
<form action="#">
<div class="main-user-info">
<div class="user-input-box">
  <label for="fullName">Nombre completo</label>
    <input type="text"
             id="fullName"
               name="fullName"
                 placeholder="Inserte Nombre Completo"/>
</div>
<div class="user-input-box">
  <label for="username">Nombre de usuario</label>
    <input type="text"
             id="username"
               name="username"
                 placeholder="Inserte Nombre Usuario"/>
</div>
<div class="user-input-box">
  <label for="email">Correo</label>
    <input type="email"
             id="email"
               name="email"
                 placeholder="Inserte Correo"/>
</div>
<div class="user-input-box">
  <label for="phoneNumber">Telefono</label>
    <input type="text"
             id="phoneNumber"
               name="phoneNumber"
                 placeholder="Inserte Telefono"/>
</div>
<div class="user-input-box">
  <label for="password">Contrase単a</label>
    <input type="password"
             id="password"
               name="password"
                 placeholder="Inserte Contrase単a"/>
</div>
<div class="user-input-box">
  <label for="confirmPassword">Confirmar Contrase単a</label>
    <input type="password"
             id="confirmPassword"
                 name="confirmPassword"
                   placeholder="Confirme Contrase単a"/>
</div>
</div>
<div class="gender-details-box">
      <span class="gender-title">Genero</span>
<div class="gender-category">
    <input type="radio" name="gender" id="male">
  <label for="male">Hombre</label>
    <input type="radio" name="gender" id="female">
  <label for="female">Mujer</label>
    <input type="radio" name="gender" id="other">
  <label for="other">Otro..</label>
</div>
</div>
<div class="form-submit-btn">
      <a class="epa" href="iniciosesionbrayan.html"> Registrarse</a>
</div>
</form>
</div>
</body>
</html>
